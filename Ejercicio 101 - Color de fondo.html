<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Ejercicio 101 - Cambiar color de fondo</title>
    
    <style>
        #capa {
            width: 100%;
            height: 500px;

            background-color: aquamarine;
        }
    </style>
    
</head>
<body>
    <h1>Ejercicio 101: Cambiar color de fondo.</h1>
    <hr>
    <button type="button" onclick="cambiarColorFondo1();">Cambiar color de fondo</button>
    <button type="button" onclick="cambiarColorFondo2();">Cambiar color de fondo</button>
    <hr>
    <div id="capa"></div>

    <script>
        // Funci√≥n que hace de programa principal
        function cambiarColorFondo1() {
            document.getElementById("capa").style.backgroundColor = "red";
        }

        function cambiarColorFondo2() {
            if (document.body.style.backgroundColor == "green")
                document.body.style.backgroundColor = "red";
            else
                document.body.style.backgroundColor = "green";
        }

    </script>
</body>
</html>
