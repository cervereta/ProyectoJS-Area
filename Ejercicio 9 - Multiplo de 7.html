<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Ejercicio 9 - Múltiplos de 7</title>
</head>
<body>
    <h1>Ejercicio 9: programa que pide al usuario un número e indica si es múltiplo de 7.</h1>
    <hr>
    <button type="button" onclick="miFuncion()">Múltiplo de 7</button>
    <hr>
    <!-- Párrafo donde colocaremos los mensajes a transmitir al usuario -->
    <p id="mensaje">De momento has pulsado 0 veces el botón.</p>

    <script>
        function miFuncion() {
            let num = parseInt(prompt("Introduce un número para saber si es par o impar: "));

            if (num % 7 == 0) {
                document.getElementById("mensaje").innerHTML = 
                    "El número " + num + " es múltiplo de 7.";
            } else {
                document.getElementById("mensaje").innerHTML = 
                    "El número " + num + " NO es múltiplo de 7.";
            }
        }
    </script>
</body>
</html>
