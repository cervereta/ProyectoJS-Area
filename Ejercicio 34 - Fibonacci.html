<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Ejercicio 34 - Serie de Fibonacci</title>
</head>
<body>
    <h1>Ejercicio 34: Serie de Fibonacci.</h1>
    <hr>
    <button type="button" onclick="miFuncion();">Serie de Fibonacci</button>
    <hr>
    <p id="mensaje1"></p>
    <p id="mensaje2"></p>

    <script>
        // Función que hace de programa principal
        function miFuncion() {
            let num = parseInt(prompt("Introduce el término de la serie de Fibonacci: "));

            document.getElementById("mensaje1").innerHTML = fibonacciIterativo(num);
            document.getElementById("mensaje2").innerHTML = fibonacciRecursivo(num);
        }

        // De manera iterativa puedo ir montando un mensaje con toda la sucesión
        function fibonacciIterativo(num) {
            let mensaje = "0, 1, ", f1 = 0, f2 = 1, aux;
            if (num == 1) return "0";
            else if (num == 2) return "0, 1";

            for (let i = 2; i < num; i++) {
                mensaje += (f1 + f2) + ", ";
                aux = f1 + f2;
                f1 = f2;
                f2 = aux;
            }

            return mensaje;
        }
        

        function fibonacciRecursivo(num) {
            if (num == 1) return 0;
            else if (num == 2) return 1;
            else return fibonacciRecursivo(num - 1) + fibonacciRecursivo(num -2);
        }
    </script>
</body>
</html>
