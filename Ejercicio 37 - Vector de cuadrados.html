<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Ejercicio 37 - Vector con cuadrados de su índice</title>
</head>
<body>
    <h1>Ejercicio 37: Vector con Vector con cuadrados de su índice.</h1>
    <hr>
    <button type="button" onclick="miFuncion();">Vector</button>
    <hr>
    <p id="mensaje"></p>

    <script>
        // Función que hace de programa principal
        function miFuncion() {
            const tam = 10000;
            const vec = [];

            for (i = 0; i < tam; i++) {
                // Las tres sentencias siguientes son equivalentes. Solo hace falta hacer una
                vec[i] = i * i;
                vec[i] = i ** 2;
                vec[i] = Math.pow(i, 2);
            }

            document.getElementById("mensaje").innerHTML = vec;
        }
    </script>
</body>
</html>
