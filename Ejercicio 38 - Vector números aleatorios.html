<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Ejercicio 38 - Vector con números aleatorios</title>
</head>
<body>
    <h1>Ejercicio 38: Vector con números aleatorios.</h1>
    <hr>
    <button type="button" onclick="miFuncion();">Vector</button>
    <hr>
    <p id="mensaje"></p>

    <script>
        // Función que hace de programa principal
        function miFuncion() {
            const tam = 1000;
            const vec = [];
            let mensaje = "";

            for (i = 0; i < tam; i++) {
                // Las tres sentencias siguientes son equivalentes. Solo hace falta hacer una
                vec[i] = parseInt(Math.random() * 100 + 1);
                console.log(vec[i]);
            }

            for (i = 0; i < tam; i++) {
                mensaje += vec[i] + ", ";
                if (i % 10 == 0) mensaje += "<br>";
            }

            document.getElementById("mensaje").innerHTML = mensaje;
        }
    </script>
</body>
</html>
