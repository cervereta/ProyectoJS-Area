<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Ejercicio 15A - Cuenta números introducidos por el usuario</title>
</head>
<body>
    <h1>Ejercicio 15: programa que cuenta números introducidos por el usuario.</h1>
    <h2>Versión alternativa: solo se hace una petición de datos dentro del bucle.</h2>
    <hr>
    <button type="button" onclick="miFuncion()">Vamos a contar números</button>
    <hr>
    <!-- Párrafo donde colocaremos los mensajes a transmitir al usuario -->
    <p id="mensaje"></p>

    <script>
        function miFuncion() {
            let cont = 0;
            let num = 1; // Forzamos el valor de num para que entre la primera vez dentro del bucle
            
            console.log(num);
            
            while (num != 0) {
                num = parseInt(prompt("\nPor favor, introduce un número"));
                
                if (num != 0) cont++;
                console.log(cont);
            }
            
            document.getElementById("mensaje").innerHTML = 
                "El usuario ha introducido " + cont + " números.";

        }
    </script>
</body>
</html>
