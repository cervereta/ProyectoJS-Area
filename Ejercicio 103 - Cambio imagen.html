<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Ejercicio 103 - Cambiar imagen</title>
</head>
<body>
    <h1>Ejercicio 103: Cambiar imagen.</h1>
    <hr>
    <button id="boton" type="button" onclick="cambioImagen();">Cambiar imagen</button>
    <hr>
    <section>
        <img id="imagen" src="/images/gatitos.jpg" width="300px" alt="imagen de prueba">
    </section>

    <script>
        // Funci√≥n que hace de programa principal
        function cambioImagen() {
            if (document.getElementById("imagen").src.includes("/images/gatitos.jpg") ) {
                document.getElementById("imagen").src = "/images/gatitos2.jpg"; 
            }
            else {
                document.getElementById("imagen").src = "/images/gatitos.jpg";             }
            }
    </script>
</body>
</html>
