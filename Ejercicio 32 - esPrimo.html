<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Ejercicio 31 - Calculadora</title>
</head>
<body>
    <h1>Ejercicio 31: Calculadora.</h1>
    <hr>
    <button type="button" onclick="miFuncion();">Calculadora</button>
    <hr>
    <p id="mensaje"></p>

    <script>
        // Funci√≥n que hace de programa principal
        function miFuncion() {
            mensaje = "";

            for(let i = 2; i <= 1000; i++)
                if(esPrimo(i))
                    mensaje += i + ", ";
            
            document.getElementById("mensaje").innerHTML = mensaje;
        }

        function esPrimo(num) {
            for (let i = 2; i <= Math.sqrt(num); i++) 
                if (num % i == 0) 
                    return false;

            return true;
        }

    </script>
</body>
</html>
