<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Ejercicio 26C - Tablas de multiplicar</title>
</head>
<body>
    <h1>Ejercicio 26C: tablas de multiplicar.</h1>
    <hr>
    <button type="button" onclick="miFuncion();">Tablas de multiplicar</button>
    <hr>
    <p id="mensaje"></p>

    <script>
        function miFuncion() {
            let mensaje = "", i, tabla, fila, color;

            for (tabla = 0; tabla <= 10; tabla++) {

                //color = (255/10) * tabla;
                color = (127 * ((tabla+1) *Math.random()) * Math.random()) % 255;
                // Este mensaje se guarda una vez para cada tabla, antes de ella
                mensaje += "<div style='float: left; margin-right: 20px; background-color: rgb(" + color*Math.random() + ", " + color*Math.random() + ", " + color*Math.random() + "); color: rgb(" + color*Math.random() + ", " + color*Math.random() + ", " + color*Math.random() + ");'><pre> Tabla del " + tabla + "<br>--------------<br>";
                
                for (fila = 0; fila <= 10; fila++) {
                    if (tabla < 10) mensaje += " ";
                    mensaje += tabla + " x ";
                    
                    if (fila < 10) mensaje += " ";
                    mensaje += fila + " = ";
                    
                    if (tabla*fila < 10) mensaje += "  ";
                    else if (tabla*fila < 100) mensaje += " ";
                    mensaje +=  (tabla*fila) + "<br>";
                }

                // Este mensaje se guarda para cada tabla, al final de ella
                mensaje += "<br><br></pre></div>";
            }

            // Mostramos el mensaje por pantalla
            document.getElementById("mensaje").innerHTML = mensaje;
        }

    </script>
</body>
</html>
