<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Ejercicio 24A - Números entre M y N</title>
</head>
<body>
    <h1>Ejercicio 24A: números entre M y N.</h1>
    <hr>
    <button type="button" onclick="miFuncion();">Imprimir series numéricas</button>
    <hr>
    <p id="mensaje"></p>

    <script>
        function miFuncion() {
            let mensaje = "", i;

            let m = parseInt(prompt("Introduce un número: "));
            let n = parseInt(prompt("Introduce otro número: "));

            // Serie decreciente: el primer número es mayor al segundo
            // Ej: del 7 al 1 --> 7, 6, 5, 4, 3, 2, 1, 
            if (m > n) {
                for (i = m; i >= n; i--) {
                    mensaje += i + ", ";
                }
            }
            // Serie creciente: el primer número es menor al segundo
            // Ej: del 1 al 7 --> 1, 2, 3, 4, 5, 6, 7, 
            else {
                for (i = m; i <= n; i++) {
                    mensaje += i + ", ";
                }
            }

            // Recorre los números entre el 1 y el 100 de 1 en 1
            
            // Mostramos el mensaje por pantalla
            document.getElementById("mensaje").innerHTML = mensaje;
        }

    </script>
</body>
</html>
